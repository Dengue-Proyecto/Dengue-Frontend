<!-- result1.component.html -->
<div class="result-container">
  <div id="pdfContent">
    <div class="result-header">
      <h2>Nivel de riesgo de tener Dengue</h2>
      <div class="datetime">
        {{ fecha_evaluacion }} | {{ hora_evaluacion }}
      </div>
    </div>

    <div class="result-body">
      <div class="result-box" [ngClass]="riesgo_random_forest === 'ALTO' ? 'risk-high' : 'risk-low'">
        <h3>{{ riesgo_random_forest }}</h3>
      </div>

      <div class="disclaimer">
        <strong>Importante:</strong> No olvides que esto es una valoración. En caso de tener dudas es mejor consultar con un médico.
      </div>

      <div class="symptoms-section" *ngIf="sintomas_identificados.length > 0">
        <h4>Síntomas reportados</h4>
        <div class="symptoms-grid">
          <div class="symptom-item" *ngFor="let sintoma of sintomas_identificados">
            {{ sintoma }}
          </div>
        </div>
      </div>

      <div class="no-symptoms" *ngIf="sintomas_identificados.length === 0">
        No se reportaron síntomas
      </div>
    </div>

    <div class="button-container">
      <button class="button" (click)="volverEvaluar()">Volver a evaluar</button>
      <button class="button" (click)="verEvaluaciones()">Ver evaluaciones</button>
      <button class="button" (click)="descargarPDF()">Descargar PDF</button>
    </div>

  </div>
</div>
